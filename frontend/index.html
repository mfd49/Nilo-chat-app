<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Chat - Kayıt Ol</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #e6e6fa; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; }
        .container { background: #fff; padding: 40px; border-radius: 10px; box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2); width: 100%; max-width: 350px; }
        h1 { text-align: center; color: #4b0082; margin-bottom: 30px; }
        .form-group { margin-bottom: 20px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; color: #333; }
        input[type="text"], input[type="email"], input[type="password"] { width: 100%; padding: 12px; border: 1px solid #ccc; border-radius: 6px; box-sizing: border-box; font-size: 16px; }
        button { width: 100%; padding: 12px; background-color: #4b0082; color: white; border: none; border-radius: 6px; font-size: 18px; cursor: pointer; transition: background-color 0.3s; }
        button:hover { background-color: #6a5acd; }
        #message { margin-top: 20px; text-align: center; font-weight: bold; }
        a { display: block; text-align: center; margin-top: 15px; color: #4b0082; text-decoration: none; }
    </style>
</head>
<body>
    <div class="container">
        <h1>My Chat Kayıt</h1>
        <form id="registration-form">
            <div class="form-group">
                <label for="name">Adınız:</label>
                <input type="text" id="name" required>
            </div>
            <div class="form-group">
                <label for="email">E-posta:</label>
                <input type="email" id="email" required>
            </div>
            <div class="form-group">
                <label for="password">Şifre:</label>
                <input type="password" id="password" required>
            </div>
            <button type="submit">Kayıt Ol</button>
        </form>
        <div id="message"></div>
        <a href="login.html">Zaten hesabınız var mı? Giriş yapın.</a>
    </div>

    <script>
        document.getElementById('registration-form').addEventListener('submit', async function(event) {
            event.preventDefault(); 

            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const messageDiv = document.getElementById('message');
            
            messageDiv.textContent = 'Kaydediliyor...';
            messageDiv.style.color = '#0000ff';

            try {
                const response = await fetch('http://localhost:3000/api/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ name, email, password })
                });

                const data = await response.json();

                if (response.ok) {
                    messageDiv.textContent = data.message + ` Şimdi giriş sayfasına yönlendiriliyorsunuz...`;
                    messageDiv.style.color = '#4caf50'; 
                    document.getElementById('registration-form').reset(); 

                    setTimeout(() => {
                        window.location.href = 'login.html';
                    }, 1500); 

                } else {
                    messageDiv.textContent = `Hata: ${data.message}`;
                    messageDiv.style.color = '#f44336'; 
                }

            } catch (error) {
                console.error('API Bağlantı Hatası:', error);
                messageDiv.textContent = 'Bağlantı hatası: Sunucu çalışmıyor olabilir (http://localhost:3000).';
                messageDiv.style.color = '#f44336';
            }
        });
    </script>
</body>
</html>
